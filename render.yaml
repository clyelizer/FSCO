services:
  - type: web
    name: fsco-whatsapp-service
    runtime: node
    plan: free
    rootDir: Interface/whatsapp
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: PHP_API_URL
      - key: PHP_API_KEY
      - key: GEMINI_API_KEY
      - key: AI_TYPE
        value: gemini
      - key: AUTHORIZED_NUMBERS
